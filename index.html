<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./src/images/favicon-32x32.png">
  <meta name="author" content="LeoCode0">
  <meta name="description"
    content="Tip calculator app, challenge from Frontend mentor developed by LeoCode0 with html, css and JS Vanilla">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Tip calculator app</title>
  <link rel="stylesheet" href="./src/styles/main.css">
</head>

<body>

  <main class="main">
    <div class="main__logo">
      <img src="./src/images/logo.svg" alt="Logo">
    </div>
    <div class="calculator">
      <form class="calculator-container">
        <div class="calculator__interface">
          <div class="calculator__slot calculator__bill">
            <p class="calculator__text">
              Bill
            </p>
            <div class="input-container">

              <input type="number" id="bill_input" placeholder="0" min="0">
              <span class="icon"><img src="./src/images/icon-dollar.svg" alt="dollar icon"></span>
            </div>
          </div>
          <div class="calculator__tip">
            <p class="calculator__text">Select Tip %</p>
            <div class="calculator__buttons">
              <button type="button" class="calculator__tip-button">5%</button>
              <button type="button" class="calculator__tip-button">10%</button>
              <button type="button" class="calculator__tip-button">15%</button>
              <button type="button" class="calculator__tip-button">25%</button>
              <button type="button" class="calculator__tip-button">50%</button>
              <input type="number" placeholder="Custom" id="custom_input" min="0">
            </div>
          </div>
          <div class="calculator__slot calculator__people">
            <p class="calculator__text">Number of People <span class="warning">Can't be zero</span></p>
            <div class="input-container">
              <input type="number" id="people_input" placeholder="0" min="1">
              <span class="icon"><img src="./src/images/icon-person.svg" alt="person icon"></span>
            </div>
          </div>
        </div>
        <div class="calculator__totals">
          <div class="totals__section">
            <div class="totals__concept">
              <p class="principal">Tip Amount</p>
              <p class="secondary">/ person</p>
            </div>
            <p class="totals__amount" id="tip">$0.00</p>
          </div>
          <div class="totals__section">
            <div class="totals__concept">
              <p class="principal">Total</p>
              <p class="secondary">/ person</p>
            </div>
            <p class="totals__amount" id="total">
              $0.00
            </p>
          </div>
          <button class="calculator__button calculator__button--reset" type="reset" id="reset">Reset</button>
        </div>
      </form>
    </div>
  </main>
  <script src="./src/js/index.js"></script>
</body>

</html>
